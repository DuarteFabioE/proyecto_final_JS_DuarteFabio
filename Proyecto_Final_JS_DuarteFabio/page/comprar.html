<!DOCTYPE html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="../js/compras.js" defer></script>
    <script src="../js/classes/compras.js" defer></script>
    <script src="../js/constcompras.js" defer></script>
</head>
<body >
    <h1>COMPRA TUS ENTRADAS</h1>
    <h2>RESERVAS</h2>
    <form action="">
        <div class="form__section">
            <input type="text" id="nombre" class="input__form" placeholder="Nombre: JUAN">
        </div>
        <div class="form__section">
            <input type="text" id="apellido" class="input__form" placeholder="Apellido: PEREZ">
        </div>
         <div class="form__section">
            <input type="email" id="email" class="input__form" placeholder="email:jua@perez.com">
        </div>
        <div class="form__section">
            <input type="tel" id="tel" class="input__form" placeholder="Tel:11 56172147">
        </div>
        <div class="form__section">
            <input type="date" id="fecha" class="input__form" placeholder="Fecha">
        </div>
        <div class="form__section">
            <input type="number" id="cantidad" class="input__form" placeholder="Numero de entradas">     
        </div>
        <div class="form__btnsection">
            <button id="botom" class="input__btn">RESERVAR</button>
        </div>
    </form>
</body>
</html>
